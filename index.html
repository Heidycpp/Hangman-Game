<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Horror Films Hang Man</title>
	<!--reset-->
	<link rel="stylesheet" href="assets/css/reset.css">
		<!--Css link-->
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Creepster|Finger+Paint|Frijole" rel="stylesheet">


</head>
<body>
	<header>
		<div class="row">
	     <div class="col-md-12"></div>
			<h1 class="text-center"><strong>Hangman Game</strong></h1>
			<h2 class="text-center">One Word Horror Films</h2>
			<h2 class="text-center">Guess the title ...if you dare!</h2>
		</div>
	</header>
	<section class="game">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
				 <h3 class="text-center">Current Word</h3>

				<div id="gameDisplay">___ ___ _____</div>
			</div>
		</div>
			<div class="row">
				<div class="col-md-12"></div>
				<div class="text-center">
				<p>
					"Lives Left: "
					<span id="lives">6</span>
				</p>
			</div>
		</div>
			<div class="col-md-12"></div>
			<div class="text-center">
			<p>
				"Letters Guessed: "
				<span id="guessed"></span>
			</p>
		</div>
	</div>
		<div class="col-md-12">
			<div class="text-center">
				<p>
					"Your last guess: "
					<span id="lastGuess"></span>
				</p>
				<p id="letterCheck"></p>
				<p id="gameStatus"></p>
			</div>
		</div>
		<div class="text-center">
			<div id="replay" class="hidden">
			<a href="index.html" class="btn btn-primary">play again!</a>
		</div>
	</div>
	</section>
	<!--javascript link-->
	<script src="assets/javascript/game.js"></script>
	<!--bootstrap link-->
	<link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">

		</body>
</html>
